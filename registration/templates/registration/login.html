{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link rel="stylesheet" href="{% static 'https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css' %}">
		<!-- Font awesome -->
		<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/login1.css' %}">
        
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'font-awesome/css/font-awesome.min.css' %}" />

		<!-- Google Fonts -->
		<!--<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Wendy+One" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>-->

        <style>
            a{
                color: blue;
            }
        </style>
	</head>
	<body>
		<section class="con justify-content-center">
			<div class="overlay justify-content-center mt-10">
				<div class="container justify-content-center">
                    {% for message in messages%}
                        <h1>{{ message }}</h1>
                    {% endfor %}
					<div class="row justify-content-center">
						<div class="col-md-8 p-3 mt-5">
							<h2 class="text-center display-3">Login</h2>
						</div>
					</div>

					<div class="row h-50 justify-content-center mt-5">
						<div class="col-md-8 main-con p-3 justify-content-center">
							<form class="form-horizontal" method="post">
                                {% csrf_token %}
								<div class="form-group row justify-content-center">
								<div class="col-md-10 mb-5">
									<div class="wrapper">
										<input type="text" name="username"  id="username" class="in" placeholder="Username">
										<span class="underline"></span>
										</div>
                                    </div>
								</div>
								</div>
								<div class="form-group row justify-content-center">
								<div class="col-md-10 offset-md-1 mb-5">
									<div class="wrapper">
									    <input type="password" name="password" id="password" class="in" placeholder="Password">
										<span class="underline"></span>
									</div>
                                    <br>
                                    <button type="submit" class="btn btn-info btn-block">Submit</button>
                                    
								</div>
								</div>

								<br>
                                <a href="{% url 'register' %}"></a>"><button type="submit" class="btn btn-primary btn-block">I'm New Here? Register <a href="{% url 'register' %}"> Now</a></button></a>
							</form>


							<p class="text-center t">Brought To You By: code-projects</p>
						</div>
					</div>
				</div>
		</section>
		
	</body>
	<!-- Scripts in case you need them :P -->
	<!-- Jquery -->
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
	<!-- Tether -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
	<!-- Bootstrap js -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
	<script src="{% static 'js/login.js' %}"> </script>
</body>
</html>
